<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <title>Iframe Resizer Example</title>
    <script src="vendor/iframerResizer.min.js"></script>
  </head>

  <body>
    <!-- Add your site or application content here -->
    <p>Hello world! This is HTML5 Boilerplate.</p>
    <div id="capture-iframes">
      <iframe
        style="width: 100%"
        id="exampleframe"
        src="http://localhost:3000?embed=true"
      ></iframe>
      <iframe
        style="width: 100%"
        id="exampleframe2"
        src="http://localhost:3000"
      ></iframe>

      <iframe
        style="width: 100%"
        id="exampleframe3"
        src="http://localhost:3000"
      ></iframe>
    </div>

    <p>Hello world! This is HTML5 Boilerplate.</p>

    <script>
      iFrameResize({ log: true }, "#exampleframe")
      iFrameResize({ log: true }, "#exampleframe2")
      iFrameResize({ log: true, minHeight: 500 }, "#exampleframe3")
    </script>
  </body>
</html>
